<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
/*Enter some style here*/

body{
	background-color:rgba(255,255,0,0.3);
}

/*=================contentEditable:remove border================*/
[contenteditable] {
  outline: 0px solid transparent;
}
  /*=================Buttons================*/
button{
   background-color: #ffffff;
   border-radius: 2px;
   border: 2px solid black;
   transition-duration: 0.4s;
}

#test{
   background-color: rgba(0,128,0,0.3);
}


button:hover{
   background-color: burlywood;
   box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19)
}

button:active{
 box-shadow: 0 5px #666;
 transform: translateY(4px);
}


div #upperbuttons{
	padding-bottom:30px
}

#changeData:hover{
	border: 1px solid gray;
	border-radius: 5px; 
}

div #lowerButtons{
	background-color:#ddd;
	border: 1px solid gray;
	border-radius: 5px; 
}

/*W3-school styles
Credits go to: https://www.w3schools.com/howto/howto_js_fullscreen_overlay.asp */

/* The Overlay (background) */
.overlay {
  /* Height & width depends on how you want to reveal the overlay (see JS below) */   
  height: 100%;
  width: 0;
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  background-color: rgb(0,0,0); /* Black fallback color */
  background-color: rgba(0,0,0, 0.9); /* Black w/opacity */
  overflow-x: hidden; /* Disable horizontal scroll */
  transition: 0.5s; /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
}

/* Position the content inside the overlay */
.overlay-content {
  position: relative;
  top: 10%; /* 10% from the top */
  width: 100%; /* 100% width */
  text-align: center; /* Centered text/links */
  margin-top: 15px; /* 15px top margin */
}

/* The navigation links inside the overlay */
.overlay p {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block; /* Display block instead of inline */
  transition: 0.3s; /* Transition effects on hover (color) */
}

/* When you mouse over the navigation links, change their color */
.overlay p:hover, .overlay a:focus {
  color: #f1f1f1;
}

/* Position the close button (top right corner) */
.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

/* When the height of the screen is less than 450 pixels, change the font-size of the links and position the close button again, so they don't overlap */
@media screen and (max-height: 450px) {
  .overlay p {font-size: 20px}
  .overlay .closebtn {
    font-size: 40px;
    top: 15px;
    right: 35px;
  }
}

#btn6{
color:black;
background-color:white;
}

#btn6:hover{
color:white;
background-color:black;
}
</style>
</head>

<body>

<div id="myNav" class="overlay">
  <div class="overlay-content">
  	<p id="btn6">Send me back (&#x1F81C;)</p>
	<p id="btn2">Export this as file (&#128464;)</p>
	<p id="btn3">Remove this entry (&#128465;)</p>
	<p id="btn4">Export all notes (&#x2913;)</p>
	<p id="btn5">Import notes (&#x2912;)</p>
  </div>
  
</div>

<div id="upperButtons">
	<button data-edit="bold"><b>B</b></button>
	<button data-edit="hiliteColor:rgba(15,150,50,0.3)"><mark>text</mark></button>
	<button data-edit="underline"><u>U</u></button>
	<button data-edit="insertUnorderedList">Liste (<b>&#8285;</b>)</button>
	<button id="insertLinkID">Link (&#128279)</button>
	<button data-edit="insertHTML:&emsp;">TAB</button>
	<button data-edit="insertHTML:----------------------------">---</button>
	<button data-edit="insertHTML:<br>|&#10236;">|&#10236;</button>
	<button id="imgResizeID">ReSize IMG (<b>&#8285;</b>)</button>
	<button id="unFormatID">Format entfernen &#128501;</button>
</div>

<div id="changeData">
<p id="editME" contenteditable="true"></p>
</div>

<div id="lowerButtons">
<div>
	<button id="btn1">Save this note! (&#x1F5AB;)</button>
	<button onclick="openNav()">&#9776; (more Options)</button>
</div>

<script>

/*---------functions for WYSIWYG-editor----------*/
	document.getElementById('insertLinkID').addEventListener('click',function(){        
			let link=prompt('insert LINK here: ([STRG]+[V])','');
			document.execCommand('createLink','false',link);},
			false);
			
	document.getElementById('unFormatID').addEventListener('click',()=>{
        document.execCommand('removeFormat','false','');
        document.execCommand('unlink','false','');
        },false);
		
	document.getElementById('imgResizeID').addEventListener('click',()=>{
        var imgDetails=prompt('IMG:height','1:300');
		/*prompt for number of image and size. First take number, then new size for height.*/
       document.images[imgDetails.split(':')[0]-1].height=imgDetails.split(':')[1];
        },false);	

	function edit(ev) {
	  ev.preventDefault();
	  const cmd_val = this.getAttribute("data-edit").split(":");
	  document.execCommand(cmd_val[0], false, cmd_val[1]);
	};		
	
	document.querySelectorAll("[data-edit]").forEach(btn=>
	  btn.addEventListener("click", edit)
	);
	
/*---------functions for lower buttons (save, export, etc.)----------*/
	document.getElementById('btn1').addEventListener('click',()=>{
	var txt=document.getElementById('editME').innerHTML;
	localStorage.setItem(window.opener.location.pathname.split('/')[4]+'_notes',txt);
	},false);
	
	document.getElementById('btn2').addEventListener('click',()=>{
		var PN=window.opener.location.pathname.split('/')[6].split('?')[0];
		var FAMN=window.opener.location.pathname.split('/')[4];
		var filename=PN+"_Notizen.htm";
		var text=localStorage.getItem(FAMN+'_notes');  
		var element = document.createElement('a');
		element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
		element.setAttribute('download', filename);
		element.style.display = 'none';
		window.opener.document.body.appendChild(element);  
		element.click();
		window.opener.document.body.removeChild(element);
	},false);
	
	document.getElementById('btn3').addEventListener('click',()=>{
	localStorage.removeItem(window.opener.location.pathname.split('/')[4]+'_notes');
	},false);
	
	document.getElementById('btn4').addEventListener('click',()=>{
	  var d=Date().split(' ');
	  var filename= 'localStorage'+'_'+d[3]+d[4].replaceAll(':','')+'.txt';
	  var text=JSON.stringify(localStorage);
	  var element = document.createElement('a');
	  element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
	  element.setAttribute('download', filename);
	  element.style.display = 'none';
	  window.opener.document.body.appendChild(element);  
	  element.click();
	  window.opener.document.body.removeChild(element);
	},false);
	
	document.getElementById('btn5').addEventListener('click',()=>{
		var inputTXT=prompt('paste the localStorage-data here:','');
		var data=JSON.parse(decodeURIComponent(inputTXT));
		for (x in data) {localStorage.setItem(x,data[x])};
	},false);	

	
</script>
<script>
function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
document.getElementById("btn6").addEventListener('click',closeNav,false);
</script>

</body>
</html>
